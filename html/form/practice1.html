
<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Registration Form</title>
  
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript">
    function validateForm(event) {
    var x = document.myForm.fname.value;
    if (x == "") {
        alert("First Name must be filled out");
        return false;
    }
var y = document.myForm.lname.value;
    if (y == "") {
        alert("Last Name must be filled out");
        return false;
    }
var z= document.myForm.email.value;
    if (z=="") {
      alert("Email should be filled");
      return false;
    }

var password=document.myForm.password.value;
var confirm_password=document.myForm.con_password.value;
if(password==""){
  alert("password should be entered");
  return false;
}
else if(confirm_password==""){
  alert("confirm your password");
  return false;
}
else if (password!=confirm_password) {
  alert("passwords don't match");
  return false;
}
var date=document.myForm.date.value,
    month=document.myForm.month.value,
    year=document.myForm.year.value;
if (date==""){
      alert("Please select date");
      return false;
    }
    else if (month==""){
      alert("Please select month");
      return false;
    }
    else if (year==""){
      alert("Please select Year");
      return false;
    }
}
  </script>
    <link rel="stylesheet" type="text/css" href="/practice/practice1.css">

<label class="col-12 col-form-label"><span style="color: red;">* </span>Create Password</label>
