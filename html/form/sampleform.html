
<!DOCTYPE HTML>
<html>

<head>
<title>User-Input-Form</title>
<link rel="stylesheet" href="/form/sampleform.css">

<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Dancing+Script:400,700" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>

  <body>
  <div class="container-text">
  <form name="myForm" method="post" onsubmit="return validateForm()">
  <form method="post">
  <h1 >User Input Form</h1>
  <div class="form-group-row" >

  <fieldset class="col-md-9">
  <legend class="col-md-6">Personal Particular</legend>
  <label for="example-text-input" class="col-12 col-form-label"><span style="color:indianred;">* </span>Name</label>
  <div  class="col-6">
 <input id="name" type="text" class="form-control" placeholder="" name="name" required="Please fill this field">
 </div>
 <label for="example-emal-input" class="col-12 col-form-label"><span style="color:indianred;">* </span>Email Address</label>
 <div class="col-6">
 	<input type="email" class="form-control" name="email" required="Please fill this field">
 </div>
 
<label for="example-password" class="col-12 col-form-label"><span style="color:indianred;">* </span>Password</label>
<div class="col-6">
 	<input type="password" class="form-control" name="password" maxlength="8" required="Please set password">
 </div>
 
 <label for="age" class="col-12 col-form-label"><span style="color:indianred;">* </span>Age</label>
<div class="col-6">
	<select  id="inlineFormCustomSelect" class="form-control" required="Please select age">
   
    <option value=""></option>
    <option value="15-20">15-20 years</option>
    <option value="20-30">20-30 years</option>
    <option value=">30">>30 years</option>
  </select>
  </div>

  </fieldset >
  <fieldset class="col-md-9" >
  <legend class="col-md-6" >Languages</legend>
  <div class="col-6" required="Please fill this fieldset">
    <input type="checkbox"  name="name" class="col.md-2" >
    <span>Java</span>
    <input type="checkbox"  name="name" class="col.md-2">
    <span>C/C++</span>
    <input type="checkbox"  name="name" class="col.md-2">
    <span>C#</span>
    </div>
  </fieldset>

  <fieldset class="col-md-9">
  <legend class="col-md-6">Instructions</legend>
 <div class="col-6">
  <textarea class="form-control" name="inst" rows='10' cols='35' placeholder="enter your instructions here"></textarea>
 </div>
 </fieldset>
 <fieldset class="col-md-9" style="border: none;">
  <div class="form-group">
  <button type="submit" class="btn btn-primary col-md-2" style="float: left;background-color: Indianred;">Submit</button>
  <button type="reset" class="btn btn-primary col-md-2" style="float: right;background-color: Indianred;">Clear</button>
  </div>
  		</fieldset>
  </form>
  </form>


  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
